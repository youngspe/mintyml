<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Webpack App</title>
  <link id="theme" rel="stylesheet" href="/theme.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <header>
    <h1>MinTyML Demo</h1>
  </header>
  <main>
    <demo-container class="page-content">
      <div id="text-in-wrapper" class="main-flow-item">
        <section>
          <details open>
            <summary>
              <h2>MinTyML Input</h2>
            </summary>
            <div id="text-in">
              <pre id="editor"><script
               type="text/plain"
               style="display: inline"
>style> <[[
.figures {
  display: flex;
  flex-flow: row wrap;
  justify-content: space-around;
  align-items: center;
}
.figures>* {
  margin-inline: 0.5rem;
}
figure>samp {
  padding: 0.5rem;
  font: inherit;
  border: thin solid currentcolor;
}
]]>
article {
  h1> Hello, world!
  section {
    h2> Basic structure

    h3> Elements

    h4> Examples

    section {
      >b> Inline code

      foo <`bar`> baz
    }

    section {
      >b> Link
    }
    .figures {
      figure> {
        ```
        Click
        a[href=www.example.com]> here

        for more information.
        ```
        hr>
        section>> {
          Click
          a[href=www.example.com]> here

          for more information.
        }
        figcaption> A link declared with a line element.
      }

      figure> {
        ```
        Click <(a[href=www.example.com]> here)> for more information.
        ```
        hr>
        section>> Click <(a[href=www.example.com]> here)> for more information.
        figcaption> A link declared with an inline element.
      }
    }

    blockquote {
      foo

      bar
    }
  }
}
</script></pre>
            </div>
          </details>
        </section>
      </div>
      <output>
        <div id="text-out-wrapper" class="main-flow-item">
          <section>
            <details open>
              <summary>
                <h2>HTML Output</h2>
              </summary>
              <div id="text-out">
                <div id="viewer"></div>
              </div>
            </details>
          </section>

        </div>
        <div id="view-out-wrapper" class="main-flow-item">
          <section>
            <details open>
              <summary>
                <h2>Preview</h2>
              </summary>
              <div id="view-out"></div>
            </details>
          </section>
        </div>
      </output>
    </demo-container>
  </main>
</body>

</html>
